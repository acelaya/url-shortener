language: php

sudo: false # Use containerized environment

branches:
  only:
    - /.*/

matrix:
  include:
    - php: 7.1
      env:
        - INSTALL_MEMCACHED=enable
    - php: 7.2
      env:
        - INSTALL_MEMCACHED=enable
    - php: 7.3
      env:
        - INSTALL_MEMCACHED=install
  allow_failures:
    - php: 7.3

before_install:
  - if [[ $INSTALL_MEMCACHED == 'install' ]]; then pecl install memcached ; fi
  - if [[ $INSTALL_MEMCACHED == 'enable' ]]; then echo 'extension = memcached.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini ; fi
  - echo 'extension = apcu.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - phpenv config-rm xdebug.ini || return 0

install:
  - composer self-update
  - composer install --no-interaction

script:
  - mkdir build
  - composer check

after_success:
  - rm -f build/clover.xml
  - phpdbg -qrr vendor/bin/phpcov merge build --clover build/clover.xml
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/clover.xml

# Before deploying, build dist file for current travis tag
before_deploy:
  - rm -f ocular.phar
  - ./build.sh ${TRAVIS_TAG#?}

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./build/shlink_${TRAVIS_TAG#?}_dist.zip"
  skip_cleanup: true
  on:
    tags: true
    php: 7.1
